<body>

<div id="ocean">
	<div id="players"></div>
	<div id="enemies"></div>
	<div id="missles"></div>

</div>
<script type="text/javascript">
	
	var player = {
		left: 450,
		top: 620
	}
	var enemies = [
	{left: 350, top: 200},
	{left: 450, top: 250},
	{left: 550, top: 150},
	{left: 250, top: 350}

	var missles = []


	]
	function drawPlayer(){
		content = "<div class='players'style='left:"+player.left+"px; top:"+player.top+"px'></div>";
		document.getElementById("players").innerHTML = content;
	}

	function drawEnemies(){
		content = "";
		console.log(enemies;)
		for(var idx=0; idx<enemies.length; idx++) {
			content = "<div class='enemy'style='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
			document.getElementById("enemies").innerHTML = content;

		}
		function drawMissile(){
			content = "";
			for ( var idx=0; idx<missles.length; idx++){
				content += "div class='missile' style='left:"+missles[idx].left"+px; top"+missles[idx].top+"px'></div>"
			}
			document.getElementById("missiles").innerHTML = content;
		}

		function moveEnemies() {
			for (var idx=0; idx<enemies.lenght; idx++){
				missiles[idx].top = missiles[idx.top -20;]
			}
		function moveMissles(){
			for (var idx=0; idx<missles.lenght; idx++){
				enemies[idx].top = enemies[idx.top + 10;]
		}
		}

	document.onkeydown= function(e){
		console.log(e);
		if(e.keyCode == 37){ //left
			player.left = player.left -10;
		}
		if (e.keyCode == 39){ //right
			player.left = player.left +10;
		}	
		if(e.keyCode == 40 && player.top > 500){ //down
			player.top = player.top +10;
		}	
		if(.ekeycode == 38 && player.top > 625) { //up
			player.top = player.top -10;
		}
		if(.ekeycode == 32) { //fire
			missles.push( {left: (player.left+34), top: (player.top-8)}
				drawMissile();
		}

	drawPlayer();
		function gameloop() {
			console.log("gameLoop is running")
			drawPlayer();

			moveEnemies();
			drawEnemies();
			moveMissles();
			drawMissile();
		setTimeout(gameLoop, 100)
	}
	gameLoop();
	
}

</script>
